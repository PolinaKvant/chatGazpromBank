<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habbit App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" 
        rel="stylesheet"
    >
    
    <link rel="stylesheet" href="styles/main.css"/>
</head>
<body>
    <div class="app">
        <div class="panel">
            <img class="logo" src="/images/Gazprombank.svg.png" alt="Логотип Habbit App">
            <nav class="menu">
                <div class="menu__list">
                    <!-- <button class="menu__item">
                        <img src="./images/Group(1).svg" alt="еда">
                    </button>
                    <button class="menu__item menu__item_active" menu-habbit-id="1">
                        <img src="/images/Water.svg" alt="water" >
                    </button>
                    <button class="menu__item">
                        <img src="/images/training.svg" alt="training"
                    </button> -->
                </div>
                <button class="menu__add">
                    <img src="./images/Add.svg" alt="Добавить привычку">
                </button>
            </nav>
        </div>
        <div class="content">
            <header>
                <h1>Сервис рекомендаций</h1>
                <div class="progress">
                    <div class="progress__text">
                        <div class="progress__name">Прогресс</div>
                        <div class="progress__percent">50%</div>
                    </div>
                    <div class="progress__bar">
                        <div class="progress__cover-bar"></div>
                    </div>
                </div>
                
            </header>
            <main>
                <div>
                    <div class="habbit">
                        <div class="habbit__day">Сообщение 1</div>
                        <div class="habbit__comment">Добрый день, Вас приветствует рекомендательный сервис</div>
                        <button class="habbit__delete">
                            <img src="./images/delete.svg" alt="delete day 1">
                        </button>
                    </div>
                </div>
                <div class="habbit">
                    <div class="habbit__day">Сообщение 2</div>
                    <form class="habbit__form">
                        <input class="input_icon" type="text" placeholder="Comment/Loading...">
                        <img class="input__icon" src="/images/Group 68.svg" alt="comment">
                        <button class=".button">Получить рекомендацию</button>                            
                    </form>          
                </div>
            </main>
        </div>
        <script src="./scripts/add4.js"></script>
    </div>
</body>
</html>
